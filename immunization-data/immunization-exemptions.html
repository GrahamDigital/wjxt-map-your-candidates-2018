<html>
<head>
	<title>Immunization Data</title>
	<!-- Mobile meta tags, taken from Chris Essig tutorial @csessig86 -->
	<meta name="HandheldFriendly" content="True">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="MobileOptimized" content="320"/>
	<meta http-equiv="cleartype" content="on">
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/fh-3.1.4/r-2.2.2/datatables.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/fl-counties-map.css" />	
</head>
<body>
<div class="d-sm-none"><em>Rotate your device horizontally for the best view</em></div>
<div class="explainer">Click a county in the map to see the statistics:</div>
<div id="map"></div>
<table width="100%">
<tr>
<td>
Select a grade level:
<ul>
<li><label><input type="radio" name="GradeLevel" value="kindergarten" checked="checked">Kindergarten</label></li>
<li><label><input type="radio" name="GradeLevel" value="seventh">7th Grade</label></li>
</ul>
</td>
<td>
Select a group of schools:
<ul>
<li><label><input type="radio" name="Grouping" value="all" checked="checked">All Schools</label></li>
<li><label><input type="radio" name="Grouping" value="public">Public Schools Only</label></li>
<li><label><input type="radio" name="Grouping" value="private">Private Schools Only</label></li>
</ul>
</td>
</tr>
</table>
<div class="d-sm-none">Click the plus sign to see more details</div>
<table id="immunization-counties" class="table table-striped table-bordered" width="100%">
</table>

<!-- JS libraries -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
 	<script type="text/javascript" src="js/tile.stamen.js?v1.3.0"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/fh-3.1.4/r-2.2.2/datatables.min.js"></script>
	
<!-- map data -->
	<script src="json/fl-counties.geojson"></script>
	
<!-- js code -->
	<script type="text/javascript" src="js/immunization-exemptions.js"></script>

</body>
</html>
